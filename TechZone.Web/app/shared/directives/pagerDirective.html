<div ng-hide="(!pagesCount || pagesCount < 2)" style="display: flex; justify-content: center;">
    <ul class="pagination pagination-sm m-0 float-right">
        <li class="page-item">
            <a style="cursor: pointer;" class="page-link" ng-if="page != 0" ng-click="search(0)">
                <i class="fa-solid fa-angles-left"></i>
            </a>
            <span style="cursor: default;" class="page-link" ng-if="page == 0">
                <i class="fa-solid fa-angles-left"></i>
            </span>
        </li>
        <li class="page-item">
            <a style="cursor: pointer;" class="page-link" ng-if="page != 0" ng-click="search(page-1)">
                <i class="fa-solid fa-angle-left"></i>
            </a>
            <span style="cursor: default;" class="page-link" ng-if="page == 0">
                <i class="fa-solid fa-angle-left"></i>
            </span>
        </li>
        <li ng-repeat="n in range()" ng-class="{active: n == page}">
            <a style="cursor: pointer;" class="page-link" ng-click="search(n)" ng-if="n != page">{{n+1}}</a>
            <span style="background: #007bff; color: white;" class="page-link" ng-if="n == page">{{n+1}}</span>
        </li>
        <li class="page-item">
            <a style="cursor: pointer;" class="page-link" ng-if="page != pagesCount - 1" ng-click="search(pagePlus(1))">
                <i class="fa-solid fa-angle-right"></i>
            </a>
            <span style="cursor: default;" class="page-link" ng-if="page == pagesCount - 1">
                <i class="fa-solid fa-angle-right"></i>
            </span>
        </li>
        <li class="page-item">
            <a style="cursor: pointer;" class="page-link" ng-if="page != pagesCount - 1" ng-click="search(pagesCount - 1)">
                <i class="fa-solid fa-angles-right"></i>
            </a>
            <span style="cursor: default;" class="page-link" ng-if="page == pagesCount - 1">
                <i class="fa-solid fa-angles-right"></i>
            </span>
        </li>
    </ul>
</div>
