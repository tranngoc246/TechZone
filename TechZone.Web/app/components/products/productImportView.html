﻿  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Nhập sản phẩm từ Excel

    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li><a ui-sref="products">Danh sách</a></li>
        <li class="active"> Nhập sản phẩm từ Excel</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmImportProduct" role="form" ng-submit="ImportProduct()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Chọn file Excel</label>
                    <div class="col-sm-10">
                        <input type="file" file-upload name="file" required />
                        <span ng-show="frmImportProduct.file.$invalid" class="has-error">Phải nhập  file</span>

                    </div>
                </div>
                
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Danh mục</label>
                    <div class="col-sm-10">
                        <ui-select ng-model="product.ProductCategoryID" ng-change="loadManufacturer()"  name="categoryId" theme="bootstrap" style="min-width: 300px;" title="Chọn danh mục">
                            <ui-select-match placeholder="Vui lòng chọn danh mục">{{$select.selected.Name}}</ui-select-match>
                            <ui-select-choices repeat="item.ID as item in productCategories | filter: $select.search">
                                <div ng-bind-html="item.Name | highlight: $select.search"></div>
                                <!--<small>
                                    Tên danh mục: {{item.Name}}
                                </small>-->
                            </ui-select-choices>
                        </ui-select>
                        <span ng-show="frmImportProduct.categoryId.$invalid" class="has-error">Phải chọn danh mục</span>

                        <input type="hidden" name="categoryId" ng-model="product.ProductCategoryID" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Nhà sản xuất</label>
                    <div class="col-sm-10">
                        <ui-select ng-model="product.CategoryID" name="manufacturerId" theme="bootstrap" style="min-width: 300px;" title="Chọn nhà sản xuất">
                            <ui-select-match placeholder="Vui lòng chọn nhà sản xuất">{{$select.selected.Name}}</ui-select-match>
                            <ui-select-choices repeat="item.ID as item in productManufacturer | filter: $select.search">
                                <div ng-bind-html="item.Name | highlight: $select.search"></div>
                                <!--<small>
                                    Tên danh mục: {{item.Name}}
                                </small>-->
                            </ui-select-choices>
                        </ui-select>
                        <span ng-show="frmImportProduct.manufacturerId.$invalid" class="has-error">Phải chọn nhà sản xuất</span>

                        <input type="hidden" name="manufacturerId" ng-model="product.CategoryID" />
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer text-center">
                <button ui-sref="products" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmImportProduct.$invalid" class="btn btn-success">Lưu</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
